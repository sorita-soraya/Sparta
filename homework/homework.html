    <div class="logo">
        <img class="logo1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTV5MWrYRAqcngexVuZhNm-PDJGL4wppSBUcpKYH_ZKsfBd4nHG" alt="tesla logo">

                <h1>Tesla Model S</h1>

            <br>

            <div class="box">
                <form>
                    <h4 class="subscriber">주문자 정보</h4>
                    <div class="form-group">
                        <label for="exampleInputEmail1">이름</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="이름">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">이메일 주소</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="이메일 주소">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">전화번호</label>
                        <input type="text"" class=" form-control" id="exampleInputPassword1" placeholder="전화번호">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">개인정보 동의</label>
                    </div><br>
                    <button type="submit" class="btn btn-primary">상담받기</button>
                </form>
            </div>
        </div>
